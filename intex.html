<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QuotesForYou</title>
</head>
<body>
    <!-- categories section -->
    <div class="select-menu">
        <div class="select-btn">
            <span class="select-btn-text">Select a Category</span>
        </div>

        <ul class="category-options">
            <li class="option">
                <span class="option-text">Inspirational</span>                  
            </li>
            
            <li class="option">
                <span class="option-text">Motivational</span>
            </li>

        </ul>
    </div>

    <!-- main body of the quote -->
    <div class="output">
        <div class="output-header">
          <h3>Quote of the Day</h3>
        </div>
        <div class="output-body">
          <p id="quote">The quote will be displayed here..</p>
        </div>





    <script src="./script.js"></script>
</body>
</html>
