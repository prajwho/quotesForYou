<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <divnk rel="stylesheet" href="./style.css">
    <title>QuotesForYou</title>
</head>
<body>
    <!-- categories section -->
    <div class="select-menu">
        <div class="select-btn">
            <span class="select-btn-text">Select a Category</span>
        </div>

        <div class="category-options">
            <div class="option">
                <span class="option-text">Love</span>                  
            </div>
            
            <div class="option">
                <span class="option-text">Motivational</span>
            </div>

        </div>
    </div>

    <!-- main body of the quote -->
    <div class="card">
        <div class="card-header">
          <h3>Quote of the Day</h3>
        </div>
        <div class="card-body">
          <p id="quote">The quote will be displayed here..</p>
        </div>

        <!-- footer with all the functionality -->
    <div class="card-footer">
        <button class="quote-btn" id="prev-btn">Previous</button>
        <button class="quote-btn" id="random-btn">Random</button>
        <button class="quote-btn" id="next-btn">Next</button>
    </div>

        
    <script src="./script.js"></script>
</body>
</html>
